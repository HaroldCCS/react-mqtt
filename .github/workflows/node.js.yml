name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Despliega cuando se haga push a la rama 'main'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Inject environment variables
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "REACT_APP_MQTT_TOPIC=${{ secrets.REACT_APP_MQTT_TOPIC }}" >> .env
          echo "REACT_APP_MQTT_USERNAME=${{ secrets.REACT_APP_MQTT_USERNAME }}" >> .env
          echo "REACT_APP_MQTT_PASSWORD=${{ secrets.REACT_APP_MQTT_PASSWORD }}" >> .env

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
